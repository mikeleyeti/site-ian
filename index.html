<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAN - Écosystème Interactif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Login screen container -->
    <div id="login-container"></div>

    <!-- Application principale -->
    <div id="main-app" style="display: none;">
        <!-- Sync bar container -->
        <div id="sync-bar-container"></div>

        <!-- Content wrapper with padding for sync bar -->
        <div style="padding-top: 48px;">
            <!-- All pages container -->
            <div id="pages-container"></div>
        </div>
    </div>

    <!-- Firebase SDK (v9+ modular) -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBj4goa3iRVjVRqehB-5sQzFpe08oyMaMI",
            authDomain: "siteian.firebaseapp.com",
            projectId: "siteian",
            storageBucket: "siteian.firebasestorage.app",
            messagingSenderId: "912453977063",
            appId: "1:912453977063:web:a9551958b6f1aebdd1b342",
            measurementId: "G-496X0XPZ25"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase instances globally available
        window.firebaseApp = app;
        window.firestoreDb = db;

        // Signal that Firebase is ready
        window.firebaseReady = true;
        window.dispatchEvent(new Event('firebaseInitialized'));
    </script>

    <!-- Load components first, then Firebase service, then app logic -->
    <script src="components.js"></script>
    <script src="firebase-service.js"></script>
    <script src="app.js"></script>
</body>
</html>

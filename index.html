<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAN - Écosystème Interactif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Login screen container -->
    <div id="login-container"></div>

    <!-- Application principale -->
    <div id="main-app" style="display: none;">
        <!-- Sync bar container -->
        <div id="sync-bar-container"></div>

        <!-- Content wrapper with padding for sync bar -->
        <div style="padding-top: 48px;">
            <!-- All pages container -->
            <div id="pages-container"></div>
        </div>
    </div>

    <!-- PouchDB SDK -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>

    <!-- CouchDB Configuration -->
    <script>
        // CouchDB configuration
        window.couchDBConfig = {
            url: 'http://51.195.90.16:5984',
            // Les credentials seront demandés lors de la connexion
        };

        // Signal that PouchDB is ready
        window.pouchDBReady = true;
        window.dispatchEvent(new Event('pouchDBInitialized'));
    </script>

    <!-- Load components first, then CouchDB service, then app logic -->
    <script src="components.js"></script>
    <script src="couchdb-service.js"></script>
    <script src="app.js"></script>
</body>
</html>

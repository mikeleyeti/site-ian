<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAN - Écosystème Interactif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Login screen container -->
    <div id="login-container"></div>

    <!-- Application principale -->
    <div id="main-app" style="display: none;">
        <!-- Sync bar container -->
        <div id="sync-bar-container"></div>

        <!-- Content wrapper with padding for sync bar -->
        <div style="padding-top: 48px;">
            <!-- All pages container -->
            <div id="pages-container"></div>
        </div>
    </div>

    <!-- Load components first, then MongoDB Atlas service, then app logic -->
    <script src="components.js"></script>

    <!-- OPTION 1: MongoDB Atlas (sans backend) - RECOMMANDÉ -->
    <script src="mongodb-atlas-service.js"></script>

    <!-- OPTION 2: Backend Node.js (décommentez si vous utilisez un backend) -->
    <!-- <script src="api-service.js"></script> -->

    <script src="app.js"></script>
</body>
</html>
